{% extends "bakeryapp/base.html" %}
{% block content %}

<h2>Supprimer le produit</h2>
<p>Confirmer la suppression de : <strong>{{ produit.nom }}</strong> ?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Oui, supprimer</button>
  <a href="{% url 'backoffice_products_list' %}">Annuler</a>
</form>

{% endblock %}
