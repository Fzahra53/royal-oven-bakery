{% extends "bakeryapp/base.html" %}

{% block title %}Ajouter un produit{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Ajouter un produit</h2>

  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">
        Enregistrer
      </button>
      <a href="{% url 'backoffice_products_list' %}" class="btn btn-secondary ms-2">
        Annuler
      </a>
    </div>
  </form>
</div>
{% endblock %}
